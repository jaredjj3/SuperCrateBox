<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperCrateBox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
      }
    </style>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="game_container">
      <h1 class="title">
        SuperCrateBox
        <h1 class='single_digit' id='score'></h1>
      </h1>
      <canvas id="canvas" class="canvas_container" height="600" width="900"/>
    </div>
    <ul class='instructions'>
      <li>
        <div>move</div>
        <div class="icons">
          <i class="material-icons">arrow_back</i>
          <i class="material-icons">arrow_forward</i>
        </div>
      </li>
      <li>
        <div>double jump</div>
        <div class="icons">
          <i class="material-icons">arrow_upward</i> OR
          <i class="material-icons">space_bar</i>
        </div>
      </li>
      <li>
        <div>restart</div>
        <div class="icons">
          'R'
        </div>
      </li>
      <li>
        <div>mute</div>
        <div class="icons">
          'M'
        </div>
      </li>
      <li>
        <div>points</div>
        <div class="crate icons"></div>
      </li>
      <li>
        <div>shield</div>
        <div class="shield icons"></div>
      </li>
      <li>
        <div>electric shield</div>
        <div class="electric_shield icons"></div>
      </li>
      <li>
        <div>nuke</div>
        <div class="nuke icons"></div>
      </li>
    </ul>
    <i id='volume' class='material-icons'>volume_off</i>
  </body>
</html>
